<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+1p">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href=".../css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./slidedown.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>タイトル</title>
</head>
<body>
  <!-- ナビゲーション======================
====================================== -->
<div class="icon-hamburger"><span>ハンバーガー</span></div>
<nav class="menu-container">
  <ul class="menu">
    <li class="menu-item"><a href="#">ホーム</a></li>
    <li class="menu-item"><a href="#">ページA</a> </li>
    <li class="menu-item"><a href="#">ページB</a> </li>
    <li class="menu-item"><a href="#">ページC</a> </li>
    <li class="menu-item"><a href="#">ページD</a> </li>
    <li class="menu-item"><a href="#">ページE</a> </li>
  </ul>
</nav>

<script>
  $('.icon-hamburger').on('click', function(){
    if($('.menu-container .menu').css('display') === 'block'){
      $('.menu-container .menu').slideUp('1500');
    }else{
      $('.menu-container .menu').slideDown('1500');
    }
  })
</script>
</body>
</html>
