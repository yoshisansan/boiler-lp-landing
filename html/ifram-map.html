<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../css/style.css">
  <title>タイトル</title>
  <style>
  .iframe-wrap {
    position: relative;
    width: 100%;
    padding-top: 75%; /* = height ÷ width × 100 ~GoogleMapに表示されている高さと幅を参照~*/
  }
  .iframe-wrap iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }    
  </style>
</head>
<body>
  <div class="iframe-wrap">

  </div>
</body>
</html>
